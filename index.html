<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="index.css" rel="stylesheet" id="theme-select">
    <link rel = "icon" href = "convert-icon.webp" type = "image/x-icon">
    

    
</head>
<body>
    <button id="mode-btn" ><i class="fa-solid fa-moon"></i></button>
    <div class="main">
        <div class="enter">
            <p>Metric/Imperial Unit Conversion</p>
            <input type="text" id="input-measurement">
            <button id="input-btn">Convert</button>
        </div>
        <div class="length">
            <p>Length (Meter/Feet)</p>
            <p id="render-len"></p>
        </div>
        <div class="volume">
            <p>Volume (Liters/Gallons)</p>
            <p id="render-vol"></p>
        </div>
        <div class="mass">
            <p>Mass(Kilograms/Pounds)</p>
            <p id="render-mass"></p>
        </div>
    </div>
</body>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/ffd0d615f4.js" crossorigin="anonymous"></script>
</html>
